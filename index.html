        <!-- FAQ Article -->
        <article class="content-container">
          <h1>FAQ</h1>

          <!-- FAQ 1 -->
          <div class="faq">
            <input type="checkbox" id="faq1" />
            <label id="title1" for="faq1" class="faq-title"
              >How many team members can I invite?
              <img
                src="/images/icon-arrow-down.svg"
                alt=""
                aria-hidden="true"
              />
              <p id="answer1" for="title1" class="faq-answer">
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </p>
            </label>
          </div>

          <!-- FAQ 2 -->
          <div class="faq">
            <input type="checkbox" id="faq2" />
            <label id="title2" for="faq2" class="faq-title"
              >What is the maximum file upload size?
              <img
                src="/images/icon-arrow-down.svg"
                alt=""
                aria-hidden="true"
              />
              <p id="answer2" for="title2" class="faq-answer">
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </label>
          </div>

          <!-- FAQ 3 -->
          <div class="faq">
            <input type="checkbox" id="faq3" />
            <label id="title3" for="faq3" class="faq-title"
              >How do I reset my password?
              <img
                src="/images/icon-arrow-down.svg"
                alt=""
                aria-hidden="true"
              />
              <p id="answer3" for="title1" class="faq-answer">
                Click “Forgot password” from the login page or “Change password”
                from your profile page. A reset link will be emailed to you.
              </p>
            </label>
          </div>

          <!-- FAQ 4 -->
          <div class="faq">
            <input type="checkbox" id="faq4" />
            <label id="title4" for="faq4" class="faq-title"
              >Can I cancel my subscription?
              <img
                src="/images/icon-arrow-down.svg"
                alt=""
                aria-hidden="true"
              />
              <p id="answer4" for="title1" class="faq-answer">
                Yes! Send us a message and we’ll process your request no
                questions asked.
              </p>
            </label>
          </div>

          <!-- FAQ 5 -->
          <div class="faq">
            <input type="checkbox" id="faq5" />
            <label id="title5" for="faq5" class="faq-title"
              >Do you provide additional support?
              <img
                src="/images/icon-arrow-down.svg"
                alt=""
                aria-hidden="true"
              />
              <p id="answer5" for="title1" class="faq-answer">
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </p>
            </label>
          </div>
        </article>
