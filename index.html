<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main>
      <!-- FAQ Illustration -->
      <picture class="top-part">
        <source
          media="(min-width: 768px)"
          srcset="/images/illustration-woman-online-desktop.svg"
        />
        <img
          src="/images/illustration-woman-online-mobile.svg"
          alt=""
          aria-hidden="true"
        />
      </picture>

      <img
        class="decoration-box move-up"
        src="/images/illustration-box-desktop.svg"
        alt=""
        aria-hidden="true"
      />

      <picture class="bottom-part">
        <source
          media="(min-width: 768px)"
          srcset="/images/bg-pattern-desktop.svg"
        />
        <img src="/images/bg-pattern-mobile.svg" alt="" aria-hidden="true" />
      </picture>

      <!-- FAQ Article -->
      <article>
        <h1>FAQ</h1>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jan Suhrheinrich</a>.
    </footer>
  </body>
</html>
